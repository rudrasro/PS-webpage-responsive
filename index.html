<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Station</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Image/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./Image/logo.png" alt="logo" class="logo">
            <nav class="">
                <ul id="menu-list">
                    <li>
                        <a href="#">Game Controllers</a>
                    </li>
                    <li>
                        <a href="#">VR Accessories</a>
                    </li>
                    <li>
                        <a href="#">Media Remotes</a>
                    </li>
                    <li>
                        <a href="#">Others</a>
                    </li>
                </ul>
            </nav>
            <img src="./Image/menu.png" alt="menu" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4<br>V2 DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="./Image/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="./Image/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Image/add.png" alt="add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <footer class="social-links">
            <img src="./Image/fb.png" alt="fb">
            <img src="./Image/tw.png" alt="fb">
            <img src="./Image/ig.png" alt="fb">
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
